<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        textarea {
        overflow-y: scroll;
        height: 100px;
        resize: none; /* Remove this if you want the user to resize the textarea */
    }
    .myButton {
    position: fixed; /* or position: absolute; */
    top: 5;
    right: 0;
}
    </style>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container mt-3">
<a href="{{ url_for('logout') }}" class="btn btn-primary  myButton" role="button" aria-pressed="true">Logout</a>
  <h2 class="mt-8">Custom File</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <p>Custom file:</p>
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="customFile" name="filename" required>
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    {% if name %}
    <script>
        swal("{{name}} uploaded successfully", "", "");
    </script>
    {% endif %}
     <div class="form-group mt-3">
    <label for="exampleFormControlTextarea1">File Contents:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10">{{data}}</textarea>
  </div>
  </form>
</div>

<script>

</script>

</body>
</html>
